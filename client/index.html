<!DOCTYPE html>
<html>
    <head>
        <title>Tank Me !</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--Peer to Peer comms-->
        <script src="libs/peerjs.min.js"></script>
        <!--Server to Client Comms-->
        <script src="libs/socket.io.js"></script>
        <!--Babylon Engine-->
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="libs/cannon.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <!--Firebase Client SDK-->
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    </head>
    <body>
        <div class="container" id="homeContainer">
            <div id="header">
                <div onclick="burgerClicked();" id="navigationBurger"></div>
                <div onclick="window.location.reload(true);" id="title">Tank Me</div>
                <div onclick="signIn();" id="avatarContainer"></div>
            </div>
            <div id="navBar">
                <div class="linkCard">
                    Leaderboard
                </div>
                <div class="linkCard">
                    Invite
                </div>
            </div>
            <div id="mainContainer">
                <div id="showcase">
                    <img src="assets/img/welcome1.jpg" id="welcome1" class="showcaseImage" />
                    <img src="assets/img/welcome2.jpg" id="welcome2" class="showcaseImage" />
                    <img src="assets/img/welcome3.jpg" id="welcome3" class="showcaseImage" />
                    <img src="assets/img/welcome4.jpg" id="welcome4" class="showcaseImage" />
                </div>
            </div>
        </div>

        <div class="container" id="lobbyContainer">
            <div id="lobbyHeader">
                <div onclick="start()" id="startButton">Start</div>
                <div id="userHeader"></div>
            </div>
            <div id="statsContainer">
                <div class="statItem">
                    <div class="statKey">Matches</div>
                    <div class="statValue" id="matches"><div class="loadingIcon"></div></div>
                </div>
                <div class="statItem">
                    <div class="statKey">Kills</div>
                    <div class="statValue" id="kills"><div class="loadingIcon"></div></div>
                </div>
                <div class="statItem">
                    <div class="statKey">Deaths</div>
                    <div class="statValue" id="deaths"><div class="loadingIcon"></div></div>
                </div>
                <div class="statItem">
                    <div class="statKey">K/D Ratio</div>
                    <div class="statValue" id="kdRatio"><div class="loadingIcon"></div></div>
                </div>
                <div class="statItem">
                    <div class="statKey">Points</div>
                    <div class="statValue" id="points"><div class="loadingIcon"></div></div>
                </div>
                <div class="statItem">
                    <div class="statKey">Wins</div>
                    <div class="statValue" id="wins"><div class="loadingIcon"></div></div>
                </div>
            </div>
            <div id="gameName">Tank Me</div>
            <div id="fetchingFiles">
                Fetching Game Files...
                <progress id="progress" value="0" max="200"></progress>
            </div>
        </div>

        <div class="container" id="roomContainer">
            <div id="playersContainer">
                <div id="playerListContainer">
                    
                </div>
                <div id="footerContainer"></div>
            </div>
        </div>

        <div class="container" id="gameContainer">
            <div id="transparentCover"></div>
            <div id="matchEndContainer">
                <div id="winloseTitle"></div>
                <div id="pointsTitle">Points</div>
                <div id="pointsValue"></div>
                <div id="killlsTitle">Kills</div>
                <div id="killsValue"></div>
                <div id="timerContainer"></div>
                <div onclick="lobbyClicked()" id="lobbyButtonContainer">Lobby</div>
            </div>
            <div id="fpsLabel"></div>
            <canvas id="renderCanvas"></canvas>
        </div>

        <div id="leaderboardContainer"></div>

        <script src="js/init-firebase.js"></script>
        <script src="js/index.js"></script>
        <script src="js/initScene.js"></script>
    </body>
</html>
